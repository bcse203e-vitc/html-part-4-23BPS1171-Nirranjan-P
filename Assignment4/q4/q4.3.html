<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Work Experience</title>
</head>
<body>
    <h1>Job Application: Work Experience</h1>
    <form action="submit.html" method="get" enctype="multipart/form-data">
        <!-- Work Experience -->
        <label for="company">Company Name:</label><br>
        <input type="text" id="company" name="company" required><br><br>

        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" name="designation" required><br><br>

        <label for="duration">Duration:</label><br>
        <input type="text" id="duration" name="duration" required><br><br>

        <!-- File Upload -->
        <label for="resume">Attach Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

        <!-- Navigation Buttons -->
        <button type="button" onclick="history.back()">Previous</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
