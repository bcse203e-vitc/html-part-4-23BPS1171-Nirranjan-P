<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <form>
        <h1>Health Survey Form</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br><br>
        <label>Lifestyle Questions:</label>
        <input type="checkbox" id="smoking" name="lifestyle" value="smoking">
        <label for="smoking">Smoking</label>
        <input type="checkbox" id="alcohol" name="lifestyle" value="alcohol">
        <label for="alcohol">Alcohol Consumption</label>
        <input type="checkbox" id="exercise" name="lifestyle" value="exercise">
        <label for="exercise">Regular Exercise</label>
        <input type="checkbox" id="diet" name="lifestyle" value="diet">
        <label for="diet">Healthy Diet</label><br><br>
        
        <label for="dietary">Dietary Preference:</label>
        <select id="dietary" name="diet" required>
            <option value="">Select</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non_vegetarian">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select><br><br>
        
        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
            <option value="">Select</option>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>
        
        <label for="health-concerns">Optional Health Concerns:</label>
        <textarea id="health-concerns" name="health_concerns" rows="4" placeholder="Describe any health concerns..."></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
