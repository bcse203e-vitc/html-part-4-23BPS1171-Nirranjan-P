<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Booking Form</title>
</head>
<body>
    <h1>Hostel Booking Form</h1>
    <form action="/content" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@mail.com"><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="123-456-7890"><br><br>
        <label for="cin-dates">Check in Date:</label>
        <input type="date" id="cin-dates" name="cin_dates" required>
        <br><br>
        <label for="cout-dates">Check Out Date:</label>
        <input type="date" id="cout-dates" name="cout_dates" required>
        <br><br>
        <label for="guests">Number of Guests:</label>
        <input type="guests" id="guests" name="guests" min="1" required>
        <br><br>
        <label for="room-type">Room type:</label>
        <select id="room-type" name="room-type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suit">Suit</option>
        </select><br><br>
        <label>Additional Services:</label><br>
        <input type="checkbox" id="topic1" name="topics" value="Breakfast">
        <label for="topic1">Breakfast</label><br>
        <input type="checkbox" id="topic2" name="topics" value="Airport Pickup">
        <label for="topic2">Airport Pickup</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
